<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Hello World!</H1>
    <br>
    <script>
            var flower = {name : "flower", color : "Yellow", type : "a"}
            document.write("<br><h2>Old Value</h2>")

            document.write(flower.name + "<br>")
            document.write(flower.color + "<br>")
            document.write(flower.type + "<br>")
            document.write("<br><h2>Changing value</h2>")

            flower.name = "rose";
            document.write(flower.name + "<br>")
            flower.color = "red"
            flower.type = "b"
            document.write(flower.color + "<br>")
            document.write(flower.type + "<br>")


    </script>    
</body>
</html>
